<h1>Login</h1>
<form [formGroup]="loginCredentials" (ngSubmit)="login()"> 

  <div>
    <label>Email address
      <input id="emailInput" type="email" formControlName="EmailAddress">
    </label>
  </div>
  <div>
    <label>Password
      <input id="passwordInput" type="password" formControlName="Password">
    </label>
  </div>
  <div>
    <button id="loginSubmit" type="submit" [disabled]="!loginCredentials.valid">Login</button>
  </div>
</form>
